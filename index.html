<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05c53760e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
  </head>
  <body>
    <main>
      <div class="bacground">
        <div class="bg-up"></div>
        <div class="bg-down"></div>
      </div>
      <section>
        <div class="mobile">
          <div class="mobile__media">
            <div class="empty-div"></div>
            <div class="chevron">
              <a href="#"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="profile__picture">
              <img
                class="picture"
                src="Images/avatar.jpg"
                alt="profile picture"
              />
            </div>
            <div class="profile">
              <div class="profile__name">Samuel Green</div>
              <div class="profile__availability">Available to Walk</div>
            </div>
            <div class="mobile__menu">
              <a href="#"><i class="fas fa-ellipsis-v fa-sm"></i></a>
            </div>
          </div>
          <div class="mobile__chat">
            <div class="chat chat-primary">
              <p class="message">
                That sounds great. I'd be happy to discuss more.
              </p>
            </div>
            <div class="chat chat-primary">
              <p class="message">
                Could you send ovver some picture of you dog, please?
              </p>
            </div>
            <div class="chat-box-right"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
