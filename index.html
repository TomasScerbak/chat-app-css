<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05c53760e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
  </head>
  <body>
    <main>
      <div class="bacground">
        <div class="bg-up"></div>
        <div class="bg-down"></div>
      </div>
      <section>
        <div class="mobile">
          <div class="mobile__media">
            <div class="empty-div"></div>
            <div class="chevron">
              <a href="#"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="profile__picture">
              <img
                class="picture"
                src="Images/avatar.jpg"
                alt="profile picture"
              />
            </div>
            <div class="profile">
              <div class="profile__name">Samuel Green</div>
              <div class="profile__availability">Available to Walk</div>
            </div>
            <div class="mobile__menu">
              <a href="#"><i class="fas fa-ellipsis-v fa-sm"></i></a>
            </div>
          </div>
          <div class="mobile__chat">
            <div class="chat chat-primary">
              <p class="message">
                That sounds great. I'd be happy to discuss more.
              </p>
            </div>
            <div class="chat chat-primary">
              <p class="message">
                Could you send ovver some picture of you dog, please?
              </p>
            </div>
            <div class="chat-images">
              <div>
                <img
                  class="dog__image"
                  src="Images/dog-image-1.jpg"
                  alt="photo of a dog"
                />
              </div>
              <div>
                <img
                  class="dog__image"
                  src="Images/dog-image-2.jpg"
                  alt="photo of a dog"
                />
              </div>
              <div>
                <img
                  class="dog__image"
                  src="Images/dog-image-3.jpg"
                  alt="photo of a dog"
                />
              </div>
            </div>
            <div class="chat chat-secondary chat-box-right">
              <p class="message">Here are few pictures. She's a happy girl</p>
            </div>
            <div class="chat chat-secondary chat-box-right box-small">
              <p class="message">Can you make it?</p>
            </div>
            <div class="chat chat-primary">
              <p class="message">
                She looks so happy! The time we discussed works. How long shall
                I take her out for?
              </p>
            </div>
            <div class="chat chat-accent">
              <div class="radio__button">
                <input class="radio" type="radio" name="30min" id="" />
                <div>
                  <label class="radio__text" for="30min">30 minute walk</label>
                </div>
              </div>
              <div>
                <p class="price">$29</p>
              </div>
            </div>
            <div class="chat chat-accent">
              <div class="radio__button">
                <input class="radio" type="radio" name="30min" id="" />
                <div>
                  <label class="radio__text" for="30min">1 hour walk</label>
                </div>
              </div>
              <div>
                <p class="price">$49</p>
              </div>
            </div>
          </div>
          <input placeholder="Type a message..." class="type-message">
          <div class="send-message">
            <a href="#"><i class="fas fa-chevron-right"></i></a>
          </div>
        </input>
        </div>
      </section>
    </main>
  </body>
</html>
